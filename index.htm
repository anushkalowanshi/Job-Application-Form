<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
</head>
<body text="black" background="../Contact Form2/media/images/f2.webp" width="100%">
    <table align="center"   cellpadding="10" cellspacing="0" >
        <form action="#" method="" >
            <tr align="center">
                <td colspan="2">
                    <h2>Job Application Form</h2>
                    <hr width="500px" color="black">
                </td>
            </tr>
            <tr>
                <td>
                    <lable for="fname">Full Name :</lable>
                </td>
                <td>
                    <input type="=text" placeholder="Enter Your Name" size="50" id="fname">
                </td>
            </tr >
            <tr >
                <td>
                    <lable for="title" >Job Title :</lable>
                </td>
                <td>
                    <input type="=text" placeholder="Enter Your Job Title" size=" 50" id="title">
                </td>
            </tr>
            
            <tr  >
                <td>
                    <lable for="company" >Current Company :</lable>
                </td>
                <td>
                    <input type="=text" placeholder="Enter Your Company" size="50" id="company">
                </td>
            </tr>
            
            <tr >
                <td >
                    <label for="contact"> Number :</label></td>
                    <td >
                    <select>
                      <option selected>+91 </option>
                      <option>199</option>
                      <option>+23</option>
                      <option>+32</option>
                    </select>
                    <input id="contact" type="tel" placeholder="Enter your contact number" size="43" />
                    </td>               
            </tr>
            <tr >
                <td>
                    <lable for="email" >Email :</lable></td>
                    <td >
                    <input type="=text" placeholder="Enter Your Email"  id="email" size="50">
                </td>
            </tr>
            <tr >
                <td>
                    <lable  >Work Status :</lable>
                </td>
                     <td>
                    <input type="radio" />Full time
                    <input type="radio" />Part time
                    <input type="radio" />Per Dim
                    <input type="radio"/>Other
                </td>
            </tr>
            <tr  >
                <td>
                    <lable for="salary" >Salary :</lable>
                </td>
                <td>
                    <input type="=text" placeholder="Salary in digits" size="30" id="salary">
                
                    <select>
                        <option selected>Rupees  </option>
                        <option>100</option>
                        <option>200</option>
                        <option>300</option>
                      </select>
                      <select>
                        <option selected>Yearly  </option>
                        <option>199</option>
                        <option>923</option>
                        <option>732</option>
                      </select>
                </td>
            </tr>

            <tr  >
                <td>
                    <lable for="location" >Current Location :</lable>
                </td>
                <td>
                    <input type="=text" placeholder="Enter Your Current Location" size=" 51" id="location">
                </td>
            </tr>
            <tr >
                <td >
                    <lable for="message">Address :</lable>
                </td>
                <td>
                    <textarea name="" id="message" rows="4" cols="48">Add your comment</textarea>
            </td>
            </tr>

            <tr>
                <td>
                    <lable for="file" >Upload Resume :</lable>
                </td>
                <td>
                    <input type="file" name="upload_file" multiple id="file"/>
                </td>
            </tr>
            
            <tr >
                <td align="center">
                    <input type="submit" value="Submit Now"/>
                </td>
                <td align="center">
                    <input type="reset" value="Reset"/>
                </td>
              </tr>
            </form>
         </table>

</body>
</html>
